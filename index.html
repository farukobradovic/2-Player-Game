<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wellcome | Play</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="container">
    <h2 class="text-center mt-2">Winner is player who first came to score of <span class="rezSpan">0</span></h2>
    <div class="row mt-5">
      <div class="col-sm-6 col-md-6 panel-0 active">
        <div class="firstHalf">
          <p class="name0">Player 1</p>
          <p class="finalResult0">0</p>
        </div>
        <div class="secondHalf">
          <p>current</p>
          <p class="current0">0</p>
        </div>
    </div>
    <div class="col-sm-6 col-md-6 panel-1">
      <div class="firstHalf">
        <p class="name1">Player 2</p>
        <p class="finalResult1">0</p>
      </div>
      <div class="secondHalf">
        <p>current</p>
        <p class="current1">0</p>
      </div>
      </div>
    </div>
    <div class="row mt-3 text-center">
      <div class="col-sm-4 col-md-4">
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
      </div>
      <div class="col-sm-4 col-md-4">
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
      </div>
      <div class="col-sm-4 col-md-4">
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
      </div>
    </div>
    <div class="kocke">
      <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
